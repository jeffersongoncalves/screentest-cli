name: builds

on:
  push:
    branches: [main]

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v2"
        with:
          fallback: unreleased

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip
          ini-values: error_reporting=E_ALL, phar.readonly=Off
          tools: composer:v2
          coverage: none

      - run: composer install --prefer-dist --optimize-autoloader --no-interaction --no-progress --no-scripts --ansi -v --ignore-platform-req=ext-pcntl --ignore-platform-req=ext-posix --ignore-platform-req=ext-sockets

      - run: php screentest app:build screentest --build-version=${{ steps.previoustag.outputs.tag }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Generate build
